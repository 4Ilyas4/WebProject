<div *ngIf="flight$ | async as flight">
    <h2>Flight Detail</h2>
    <p><strong>Flight ID:</strong> {{ flight.flight_id }}</p>
    <p><strong>Departure Airport:</strong> {{ flight.departure_airport }}</p>
    <p><strong>Arrival Airport:</strong> {{ flight.arrival_airport }}</p>
    <p><strong>Departure Time:</strong> {{ flight.departure_time | date }}</p>
    <p><strong>Arrival Time:</strong> {{ flight.arrival_time | date }}</p>
    <p><strong>Price:</strong> {{ flight.price }}</p>
    <button (click)="buyTicket()">Buy Ticket</button>
</div>
